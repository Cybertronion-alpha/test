{% extends 'account/base.html' %}
{% block content %}

<div class="content-section">
<div class ="media">
<img class = "rounded-circle account-img" src="{{user.profile.image.url}}">
<div class="media-body">
<h2 class="account-heading">{{user.username}}</h2>
<h4>Name</h4>
<p class ="text-secondary">{{obj.name}}</p>
<p class ="text-secondary">{{user.merchant_profile.skill}}</p>
<p>{{user.get_full_name}}</p>
<a class="btn btn-primary" href="{% url 'update_user_profile' %}">update</a>
{% if user.merchant_profile %}
<a class="btn btn-primary" href="{% url 'update_profile' user.merchant_profile.id %}">update seller</a>
<a class="btn btn-primary" href="{% url 'shop:giglist' %}">My gigs</a>
{% endif %}
</div>
</div>
</div>
{% endblock %}
